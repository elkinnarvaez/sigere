{% extends "auth/base.html" %}
{% block title  %}Registrarse{% endblock %}
{% block content %}
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{url_for('auth.static', filename='auth/images/undraw_remotely_2j6y.svg')}}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center fields_to_fill mb-4">
          <div class="col-md-8">
            <div class="mb-4">
              <h3>Registrarse</h3>
            </div>
            <form action="#" method="post">
              <div class="form-group" style="margin-bottom: 10px;">
                <label for="names" class="cursor-transition">Nombres</label>
                <input type="text" class="form-control" id="names" name="names">
              </div>

              <div class="form-group" style="margin-bottom: 10px;">
                <label for="lastnames" class="cursor-transition">Apellidos</label>
                <input type="text" class="form-control" id="lastnames" name="lastnames">
              </div>

              <div class="form-group" style="margin-bottom: 10px;">
                <label for="email" class="cursor-transition">Correo electr칩nico</label>
                <input type="text" class="form-control" id="email" name="email">
              </div>

              <div class="form-group" style="margin-bottom: 10px;">
                <label for="username" class="cursor-transition">Username</label>
                <input type="text" class="form-control" id="username" name="username">
              </div>

              <div class="form-group" style="margin-bottom: 10px;">
                <label for="password" class="cursor-transition">Contrase침a</label>
                <input type="password" class="form-control" id="password" name="password">
              </div>

              <div class="form-group" style="margin-bottom: 10px;">
                <label for="repeated_password" class="cursor-transition">Repetir contrase침a</label>
                <input type="password" class="form-control" id="repeated_password" name="repeated_password">
              </div>

              <div class="form-group" style="margin-bottom: 10px;">
                <label for="job" class="cursor-transition">Cargo</label>
                <input type="text" class="form-control" id="job" name="job">
              </div>

              <div class="form-group" style="margin-bottom: 30px;">
                <label for="company" class="cursor-transition">Empresa o instituci칩n educativa</label>
                <input type="text" class="form-control" id="company" name="company">
              </div>

              <div class="city" style="margin-bottom: 20px;">
                <label style="margin-right: 10px; color:gray;">Ciudad de residencia:</label>
                <select id="city" name="city" style="color:gray;">
                  <option value="cali">Cali</option>
                  <option value="bogota">Bogota</option>
                  <option value="manizales">Manizales</option>
                  <option value="pasto">Pasto</option>
                </select>
              </div>

              <input type="submit" value="Registrarse" name="signup" class="btn btn-block btn-primary mb-4">

              <div class="d-flex mb-5 align-items-center">
                <span class="ml-auto"><a href="{{url_for('auth.login')}}" class="forgot-pass">Ya tengo una cuenta</a></span> 
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center" >
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul>
                {% for msg in messages %}
                  <li>{{msg}}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
