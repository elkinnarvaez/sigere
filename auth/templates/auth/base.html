<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet" type="text/css">

        <link rel="stylesheet" type="text/css" href="{{url_for('auth.static', filename='auth/fonts/icomoon/style.css')}}">

        <link rel="stylesheet" type="text/css" href="{{url_for('auth.static', filename='auth/css/owl.carousel.min.css')}}">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" type="text/css" href="{{url_for('auth.static', filename='auth/css/bootstrap.min.css')}}">
        
        <!-- Style -->
        <link rel="stylesheet" type="text/css" href="{{url_for('auth.static', filename='auth/css/style.css')}}">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        {% block content %}
        {% endblock %}
        <script type="text/javascript" src="{{url_for('auth.static', filename='auth/js/jquery-3.3.1.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('auth.static', filename='auth/js/popper.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('auth.static', filename='auth/js/bootstrap.min.js')}}"></script>
        <script type="text/javascript" src="{{url_for('auth.static', filename='auth/js/main.js')}}"></script>
    </body>
</html>
