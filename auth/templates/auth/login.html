{% extends "auth/base.html" %}
{% block title  %}Entrar{% endblock %}
{% block content %}
<div class="content">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img src="{{url_for('auth.static', filename='auth/images/undraw_remotely_2j6y.svg')}}" alt="Image" class="img-fluid">
      </div>
      <div class="col-md-6 contents">
        <div class="row justify-content-center mb-4">
          <div class="col-md-8">
            <div class="mb-4">
            <h3>Entrar</h3>
          </div>
          <form action="#" method="post">
            <div class="form-group" style="margin-bottom: 10px;">
              <label for="email_username" class="cursor-transition">Nombre de usuario o correo electrónico</label>
              <input type="text" class="form-control" id="email_username" name="email_username"> <!-- value="{{args['session']['pre_login_email'] if args['session']['pre_login_email']}}" -->
            </div>

            <div class="form-group mb-4">
              <label for="password" class="cursor-transition">Contraseña</label>
              <input type="password" class="form-control" id="password" name="password">
            </div>
            
            <div class="d-flex mb-5 align-items-center">
              <label class="control control--checkbox mb-0"><span class="caption">Recordarme</span>
                <input type="checkbox" checked="checked" id="remember_me" name="remember_me"/>
                <div class="control__indicator"></div>
              </label>
              <span class="ml-auto"><a href="{{url_for('auth.signup')}}" class="forgot-pass">Crear cuenta</a></span> 
            </div>

            <input type="submit" value="Entrar" class="btn btn-block btn-primary" name="signin">
          </form>
          </div>
        </div>
        <div class="row justify-content-center" >
          {% with messages = get_flashed_messages() %}
            {% if messages %}
              <ul>
                {% for msg in messages %}
                  <li>{{msg}}</li>
                {% endfor %}
              </ul>
            {% endif %}
          {% endwith %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
